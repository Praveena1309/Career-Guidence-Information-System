<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Modal</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
<style>
    body{
        background-color: white;

    }
    .bs-example{
    	margin: 20px;
    }
    .link{
        color: white;
    }
    .link:hover{
        color: white;
        text-decoration: none;
    }
    .modal-header{
        background-image: linear-gradient(to right, rgb(11, 243, 166),rgb(108, 226, 187),rgb(11, 243, 166));
    }
</style>
</head>
<body>
<div class="bs-example">
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> Login Successesfully</h4>
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                </div>
                <div class="modal-body">
                    <p>WELCOME !</p>
                    <p class="text-secondary">We're looking forward to work with you...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" ><a href="./index.html" class="link">Back</a></button>
                    <button type="button" class="btn btn-primary"><a href="./home.html" class="link">Get started</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
